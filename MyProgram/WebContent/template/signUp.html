 
<form  method="post">
    <div class="push-to-center">
        <div  ng-form="myForm" >
            <div class="row">


                <div class="hidden-xs hidden-sm" style="margin-top:100px"></div>
                <div class="hidden-lg hidden-md" style="margin-top:30px"></div>		 
                <div class="col-lg-4 col-lg-offset-2 col-md-4 ol-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" >
                    <div class="form-group" >          
                        <input type="text" placeholder="First Name" name="fname"  ng-model="fname"   class="form-control input-lg" required="required"/>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="form-group" >          
                        <input type="text" placeholder="Last Name" name="lname"  ng-model="lname"    class="form-control input-lg" required="required"/>
                    </div>
                </div>

                <div class="col-lg-4 col-lg-offset-2 col-md-4 ol-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="form-group" > 
                        <input type="text" placeholder="Contact Number" name="phNumb"  ng-model="phNumb"    class="form-control input-lg" required="required"/>

                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="form-group" >
                        <input type="email" placeholder="Email id"  name="mailid"  ng-model="mailid"    class="form-control input-lg" required="required"/>

                    </div>
                </div>

                <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="form-group" >
                        <input type="password" placeholder="password" name="password"  ng-model="password"    class="form-control input-lg" required="required"/>

                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="form-group" >          
                        <input type="password" placeholder="Confirm password" name="password"  ng-model="password"    class="form-control input-lg" required="required"/>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4  col-md-6 col-md-offset-2  col-sm-10 col-sm-offset-1 col-xs-12">  

                    <div class="form-group">                     
                        <button type="submit" ng-click="isSignUp()" class="btn btn-lg btn-primary btn-block" >Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
